<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="subtotal">
            <label>Subtotal </label><label class="tipoMoneda">cop</label><label class ="style-subtotal" id="valorSubtotal"></label>
        </div>
        <div class="info-productos">
            <p>Proceder al pago (<label id="numeroProductos"><label id="info-cantidad"></label><label></label></label>)</p>
        </div>
        <div class="libro">
            <img src="img/labiblia.jpg" alt="Libro Amazon">
        </div>
        <div class="info-libro">
            <label class="titulo">LA BIBLIA DE LOS CAÍDOS</label><br> <br>
            <label>Autor(a): Fernando Trujillo
                Editorial: Panamericana
                Encuadernación: tapa dura
                Número de páginas: 274 </label><br><br>
            
          
            <label class="tipoMoneda">cop</label><label class="valorUnitario" id="valor-unitario"></label> 
        </div>
        <div class="contenedor contenedor-1" onclick="restarProducto()">
            <label class="icono">-</i> </label>
        </div>
        <div class="contenedor-2">
            <label id="cantidadProductos">1</label>
        </div>
        <div class="contenedor contenedor-3" onclick="cargarProducto()">
            <label class="icono">+</i></label>
        </div>
        <div class="guardarMasTarde">
            <label class="texto-guardarMasTarde">Guardar para mas tarde</label>
        </div>
        <div class="btn-eliminar">
            <label class="texto-eliminar">Eliminar</label>
        </div>
        
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
